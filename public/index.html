<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sapthagiri</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./public/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular-route.min.js"></script>
    <script src="./public/js/app.js"></script>
    <script src="./public/js/services.js"></script>



</head>

<body ng-controller="MainController">

    <ul id="dropdown1" class="dropdown-content ">
        <li class="blue-text" style="font-size:12px"><a href="#!"><i class="material-icons small">build</i>Settings</a></li>
        <li class="divider"></li>
        <li class="blue-text" style="font-size:12px"><a href="#!"><i class="material-icons small">person_add</i>New User</a></li>
        <li class="divider"></li>
        <li class="blue-text" style="font-size:12px"><a ng-click="logOut()"><i class="material-icons small">exit_to_app</i>Logout</li>

    </ul>
    <nav class="blue fixed">
        <div class="nav-wrapper">
            <a data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <a  class="">{{currentPage}}</a>
            <a  class="brand-logo center">Sapthagiri-Admin</a>
            <ul class="right hide-on-med-and-down" ng-show="loggedIn">

                <!-- Dropdown Trigger -->
                <li><a class="dropdown-trigger"  data-target="dropdown1">Hi, {{user}}! <i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="load-holder" ng-show="blockUI">
        <img class="loader-icon" src="./public/images/loader.svg" alt="Loading..">
    </div>
    <ul id="slide-out" class="sidenav side-nav sidenav-fixed" ng-show="loggedIn">
        <li>
            <div class="user-view" style="height:150px">
                <div class="background">
                    <img src="./public/images/background.png">
                </div>

            </div>

        </li>
        <li><a href="#!/home"><i class="material-icons">equalizer</i>Dashboard</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="#!/residents"><i class="material-icons">person</i>Residents</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="#!/createbill"><i class="material-icons">attach_money</i>Generate Bill</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="#!/createreciept"><i class="material-icons">description</i>Generate Reciepts</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="#!/configurations"><i class="material-icons">settings</i>Configurations</a></li>



    </ul>

    <div ng-view></div>





    <!-- Scripts -->
    <script>
        M.AutoInit();

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, {coverTrigger:false,hover:true});
        });

        
    </script>



</body>

</html>
