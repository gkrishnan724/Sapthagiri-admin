<div class="container">
    <div class="card">
        <div class="card-content">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">search</i>
                    <input id="icon_prefix" type="text" class="validate" name="username" ng-model="search">
                    <label for="icon_prefix">Search</label>
                </div>
                <div class="right">
                    <button class="btn waves-effect waves-light blue right bottom">
                        <i class="material-icons">add</i>&nbsp;Create Resident
                    </button>
                </div>
            </div>
            
            <div class="row">
                <div class="col s12">
                    <table class="centered highlight">
                        <thead>
                            <tr>
                                <th>Flat No</th>
                                <th>Owner Name</th>
                                <th>Associate Owner</th>
                                <th>Dues</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="clickable"  ng-click="goTo(resident._id)" ng-repeat="resident in residents | filter:search">
                                <td>{{resident.flatNo}}</td>
                                <td>{{resident.owner}}</td>
                                <td ng-if="resident.associate">{{resident.associate}}</td>
                                <td ng-if="resident.associate == undefined"><strong>--</strong></td>
                                <td ng-if="resident.currentDues == 0">None</td>
                                <td ng-if="resident.currentDues > 0">Rs. {{resident.currentDues}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

</div>
